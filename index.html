  <head>
    <meta charset="utf-8">

    <title>Bitify!</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap -->

  <body>
    <div class="container">
      <div class="row" style="width: 680px;">
        
        <div class="panel panel-default">

          <div class="panel-heading">
            <div class="btn-toolbar" role="toolbar">

              <div class="btn-group label-group">

                <span class="btn-xs label">14</span>
                <span class="btn-xs label">13</span>
                <span class="btn-xs label">12</span>
              </div>
              
              <div class="btn-group label-group">
                <span class="btn-xs label">11</span>

                <span class="btn-xs label">&nbsp;&nbsp;3</span>
                <span class="btn-xs label">&nbsp;&nbsp;2</span>
                <span class="btn-xs label">&nbsp;&nbsp;1</span>
                <span class="btn-xs label">&nbsp;&nbsp;0</span>
              </div>
            </div>

            <div class="btn-toolbar" role="toolbar">
              <div class="btn-group">
                <button type="button" class="btn btn-default btn-xs btn-bit"></button>
                <button type="button" class="btn btn-default btn-xs btn-bit"></button>
                <button type="button" class="btn btn-default btn-xs btn-bit"></button>
                <button type="button" class="btn btn-default btn-xs btn-bit"></button>

              <div class="btn-group">
                <button type="button" class="btn btn-default btn-xs btn-bit"></button>

                <button type="button" class="btn btn-default btn-xs btn-bit"></button>
                <button type="button" class="btn btn-default btn-xs btn-bit"></button>

                <button type="button" class="btn btn-default btn-xs btn-bit"></button>
              </div>
              <div class="btn-group">
                <button type="button" class="btn btn-default btn-xs btn-bit"></button>

                <button type="button" class="btn btn-default btn-xs btn-bit"></button>

          </div>

          <div class="panel-body">
            
            <ul class="list-inline">
              <li><button type="button" id="btn-clr" class="btn btn-primary btn-sm">Clear</button></li>
              <li><button type="button" class="btn btn-primary btn-sm" id="btn-reverse">Reverse Bits</button></li>
              <li><button type="button" class="btn btn-default btn-sm" id="shift-left">&lt;&lt;</button></li>
              <li><input type="text" class="form-control form-control-mod input-sm" id="regval" value="0" maxlength="8"/></li>
              <li><button type="button" class="btn btn-default btn-sm" id="shift-right">&gt;&gt;</button></li>
              <li>
                <div class="btn-group">
                  <button type="button" class="btn btn-primary btn-sm" id="btn-base">Hex</button>
                  <button type="button" class="btn btn-primary btn-sm dropdown-toggle" data-toggle="dropdown">
                    <span class="caret"></span>
                    <span class="sr-only">Toggle Dropdown</span>
                  </button>
                  <ul class="dropdown-menu" role="menu">
                    <li><a class="base-change" href="#">Hex</a></li>
                    <li><a class="base-change" href="#">Dec</a></li>
                  </ul>
                </div>
                <div class="btn-group">
                  <button type="button" class="btn btn-primary btn-sm" id="btn-bits">32 Bit</button>
                  <button type="button" class="btn btn-primary btn-sm dropdown-toggle" data-toggle="dropdown">
                    <span class="caret"></span>
                    <span class="sr-only">Toggle Dropdown</span>
                  </button>
                  <ul class="dropdown-menu" role="menu">
                    <li><a class="num-bits-change" href="#">32 Bit</a></li>
                    <li><a class="num-bits-change" href="#">16 Bit</a></li>
                  </ul>
                </div>
              </li>
            </ul>
            <div class="checkbox checkbox-mod" style="vertical-align: middle;">
              <label class="checkbox-inline">
                <input type="checkbox" name="big-endian" id="motorola" value=""> Motorola mode
              </label>
